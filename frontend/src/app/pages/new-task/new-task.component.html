<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new task
    </h1>
    <input #taskTitleInput class="input is-medium has-background-light" type="text" placeholder="Enter task name...">
    <div class="buttons is-right">
      <button class="button is-medium" style="margin-top: 15px" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" style="margin-top: 15px"
        (click)="createTask(taskTitleInput.value)">Create</button>

    </div>
  </div>
</div>
