<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new List
    </h1>
    <input #listTitleInput class="input is-medium has-background-light" type="text" placeholder="Enter list name...">
    <div class="buttons is-right">
      <button class="button is-medium" style="margin-top: 15px" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" style="margin-top: 15px" (click)="createList(listTitleInput.value)">Create</button>

    </div>
  </div>
</div>
